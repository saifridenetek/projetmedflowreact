apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: medflow
  labels:
    app: frontend
spec:
  replicas: 2  # 2 instances pour haute disponibilité
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: votre-dockerhub-username/medflow-frontend:latest
        # À remplacer par votre image Docker Hub
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
