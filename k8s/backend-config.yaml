apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: medflow
data:
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_DATABASE: "medflow_production"
  DB_USERNAME: "medflow_user"
  NODE_ENV: "production"
  PORT: "3002"
  FRONTEND_URL: "http://localhost:30080"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: medflow
type: Opaque
stringData:
  DB_PASSWORD: "changeme_production_password_here"
  JWT_SECRET: "changeme_jwt_secret_minimum_64_characters_random_string"
  STRIPE_SECRET_KEY: "sk_live_changeme"
  STRIPE_WEBHOOK_SECRET: "whsec_changeme"
